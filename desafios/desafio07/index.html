<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1F92F;</p>
    <div>
        <picture>
            <source media="(max-width: 500px)" srcset="imagens/paisagem-p.png">
            <source media="(max-width: 780px)" srcset="imagens/paisagem-m.png">
            <img src="imagens/paisagem-g.png" alt="Mulher com braços abertos em cima de grande pedra">
        </picture>
    </div>
</body>
</html>
