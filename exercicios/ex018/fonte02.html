<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'valentine-moment';
            src: url('fonts/valentine-moment.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'valentine-moment', Times, serif;
            font-size: 3em;
            font-style: normal;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Meu Amor,</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam nam, ad expedita maiores sapiente odio, doloribus, optio sed eveniet error maxime incidunt consequatur voluptates dolores dignissimos sequi architecto. Voluptatem, ratione.</p>
</body>
</html>
